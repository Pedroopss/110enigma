<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>110Enigma</title>
    
    <!-- Adicionando a fonte estilizada -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        /* Botões */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Texto fade-in */
        .fade-in {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Áudio de fundo */
        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            opacity: 0.5;
        }

        /* Seções de navegação */
        .navigation {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <img src="caminho-da-imagem.jpg" alt="Logo do 110Enigma" />
    </header>

    <!-- Texto de introdução -->
    <div id="intro" class="fade-in">
        <h1>Bem-vindo ao 110Enigma!</h1>
        <p>Desafie sua mente com mistérios e enigmas! Resolva todos os desafios para passar de fase.</p>
        <button onclick="startGame()">Começar o Jogo</button>
    </div>

    <!-- Áudio de fundo -->
    <audio autoplay loop>
        <source src="caminho-da-musica.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <!-- Navegação para as fases -->
    <div class="navigation">
        <h2>Escolha uma fase para jogar:</h2>
        <a href="fase1.html">
            <button>Fase 1</button>
        </a>
        <a href="fase2.html">
            <button>Fase 2</button>
        </a>
        <a href="fase3.html">
            <button>Fase 3</button>
        </a>
        <a href="fase4.html">
            <button>Fase 4</button>
        </a>
        <a href="fase5.html">
            <button>Fase 5</button>
        </a>
    </div>

    <script>
        // Função para iniciar o jogo com uma mensagem
        function startGame() {
            alert("Prepare-se para o desafio!");
            window.location.href = "fase1.html"; // Direciona para a primeira fase
        }
    </script>

</body>
</html>
