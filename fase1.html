<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1 - 110Enigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-top: 20px;
        }

        .question {
            font-size: 20px;
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        .navigation {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Fase 1 - 110Enigma</h1>
    <p class="question">Qual é o próximo número da sequência: 12, 18, 24, 30, ... ?</p>
    <input type="text" id="answer" placeholder="Digite sua resposta">
    <button onclick="checkAnswer()">Verificar Resposta</button>

    <div class="navigation">
        <a href="index.html">
            <button>Voltar para a Página Inicial</button>
        </a>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            if (answer === "36") {
                alert("Resposta correta! Você passou para a próxima fase.");
                window.location.href = "fase2.html"; // Vai para a fase 2
            } else {
                alert("Resposta errada. Tente novamente!");
            }
        }
    </script>
    
</body>
</html>
